<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Document</title>
</head>

<body>
    <div class="container">
        <div id="end" class="flex-center flex-column">
            <!--Score Display-->
            <h1 id="finalScore">0</h1>
            <form class="end-form-container">
                <!--Text Box For Highscore Username Save-->
                <h2 id="end-text">Enter Your Name Below</h2>
                <!--Save Button-->
                <input type="text" name="name" id="username" placeholder="Enter Your Name">
                <button class="btn" id="saveScoreBtn" type="submit" onclick="saveHighScore(event)"
                    disabled>Save</button>
            </form>
            <!--Play Again Button-->
            <a href="/game.html" class="btn">Play Again <i class="fa fa-repeat" aria-hidden="true"></i></a>
            <!--Go Home Button-->
            <a href="/" class="btn">Go Home <i class="fa fa-home" aria-hidden="true"></i></a>
